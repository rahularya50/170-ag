# GraphQL schema example
#
# https://gqlgen.com/getting-started/

interface Node {
  id: ID!
}

type Query {
  viewer: User
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node!]!
  user(id: ID!): User
}

type User implements Node {
  id: ID!
  email: String!
  name: String
  is_staff: Boolean!
}

type Placeholder {
  id: ID!
}

type Mutation {
  new_user(name: String): User
}
